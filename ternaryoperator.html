    <h1><center>Ternary Operator <br>
        the program that determines whether the number is positive or negative or zero
    </center></h1>
<script>
 function checkSign(num) {
     return num > 0 ? "positive" : num < 0 ? "negative" : "zero"
 } // this code controls whether the number is positive , negative or zero.
 console.log(checkSign(5)) //write any number you want
       </script>
